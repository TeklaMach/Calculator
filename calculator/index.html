<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body class="d-grid">
    <div class="mx-auto my-auto w-100 bg-light bg-opacity-25 border rounded p-3 d-grid">
        <input type="text" name="" id="h" required disabled class="form-control form-control-lg fs-3 text-end"
        value="0">
        <div class="row g-2 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="c()">C</button>
            </div>
            <div class="col-8">
                <button class="btn w-100 bg-white" onclick="hs()">CE</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('+')">+</button>
            </div>
        </div>
        <div class="row g-2 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('7')">7</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('8')">8</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('9')">9</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('-')">-</button>
            </div>
        </div>
        <div class="row g-2 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('4')">4</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('5')">5</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('6')">6</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('/')">/</button>
            </div>
        </div><div class="row g-2 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('1')">1</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('2')">2</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('3')">3</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('*')">x</button>
            </div>
        </div>
        <div class="row g-2 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('.')">.</button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="l('0')">0</button>
            </div>
            <div class="col-6">
                <button class="btn w-100 bg-white" onclick=h()>=</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
